<div id="main" ng-if="serviceCollection !== undefined">
    <div>
        <table st-table="serviceCollection" class="table table-stripped">
        <thead>
        <tr style="font-size: 12px">
            <th st-sort="WITS">{{productName}}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td ng-controller="PieCtrl" width="=10px" >
               <!-- <canvas id="pie" class="chart chart-polar-area"  width="100" height="100" chart-data="data" chart-labels="labels" chart-options="options">

                </canvas>-->
                <!--<p>Walmart Interface Testing system is a Automation Framwork developed to test the walmart interfaces </p>--></td>

        </tr>
        </tbody>
    </table>
    </div>
    <table st-table="serviceCollection" class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                <input st-search="serviceName" placeholder="search for services" class="input-sm form-control"
                       type="search"/>
            </th>
            <th colspan="3">
                <input st-search placeholder="search for statues" class="input-sm form-control" type="search"/>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="service in serviceCollection">
            <td>{{service.serviceName | uppercase}}</td>
            <td>
                <span ng-switch on={{service.serviceStatus}}>
   <img ng-switch-when=true src='images/green-up.png' style="width:20px;height:18px;"/>
   <img ng-switch-default   src='images/red-error.png' style="width:20px;height:18px;"/>
</span>

                </td>
        </tr>
        </tbody>
    </table>
</div><!--close main-->
