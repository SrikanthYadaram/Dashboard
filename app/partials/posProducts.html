<div id="main" ng-controller="filterCtrl">
    <table st-table="rowCollection" class="table table-striped">
        <thead>
        <tr>
            <th st-sort="product">Product</th>
            <th st-sort="teckStack">Technology stack</th>
        </tr>
        <tr>
            <th>
                <input st-search="product" placeholder="search for product" class="input-sm form-control"
                       type="search"/>
            </th>
            <th colspan="3">
                <input st-search placeholder="search for tech stack" class="input-sm form-control" type="search"/>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in rowCollection">
            <td>{{row.product | uppercase}}</td>
            <td>{{row.techStack}}</td>
            <td><a ng-href>Details</a></td>
        </tr>
        </tbody>
    </table>
</div><!--close main-->
