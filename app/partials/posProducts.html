<div id="main" ng-if="productCollection !== undefined">
    <table st-table="productCollection" class="table table-striped table-hover">
        <thead>
        <tr style="font-size: 12px">
            <th st-sort="pName">Product</th>
            <th st-sort="pTech">Technology stack</th>
            <th st-sort="pName">Automation %</th>
        </tr>
        <tr>
            <th>
                <input st-search="pName" placeholder="search for product" class="input-sm form-control"
                       type="search"/>
            </th>
            <th colspan="3">
                <input st-search="pTech" placeholder="search for tech stack" class="input-sm form-control" type="search"/>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in productCollection" height = 70%>
            <td><a title="Data, coming soon.." style="text-decoration:none">{{product.pName | uppercase}}</a></td>
            <td>{{product.pTech}}</td>
            <td>
                <div class="progress" ng-if="products !== undefined">
                    <a ng-href="#service/{{product.pName}}/{{product.pId}}" style="text-decoration:none">
                        <div  id = "product.pId" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                              aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{productAutomation[product.pId]}}%">
                            {{productAutomation[product.pId]}}%
                        </div>
                    </a>
                </div></td>
            <td><a ng-href="#service/{{product.pName}}/{{product.pId}}" style="text-decoration:none">Details</a></td>
        </tr>
        </tbody>
    </table>
</div><!--close main-->
