<div id="main" ng-if="productCollection !== undefined">
    <table st-table="productCollection" class="table table table-inverse table-hover">
        <thead thead-inverse>
        <tr style="font-size: 12px">
            <th  width=220 st-sort="pName">Product <i class="fa fa-sort" aria-hidden="true"></i></th>
            <th st-sort="pTech">Development tech stack</th>
            <th st-sort="pTech">QA tools</th>
            <th st-sort="pTech">Automation tech stack</th>
            <th st-sort="pName">Automation %</th>
        </tr>
        <tr>
            <td>
                <input st-search="pName" value="" placeholder="Search for product..." class="input-sm form-control"
                       type="search"/><i class="fa fa-search fa-lg searchIcon" aria-hidden="true"></i>
            </td>
            <td colspan="3">
                <input st-search="" placeholder="Global search..." class="input-sm form-control" type="search"/>
               <i class="fa fa-search fa-lg searchIcon" aria-hidden="true"></i>
            </td>
         <!--   <th colspan="4">
                <input st-search="qaTool" placeholder="search for QA tools" class="input-sm form-control" type="search"/>
            </th>
            <th colspan="5">
                <input st-search="automationTech" placeholder="search for automation tech stack" class="input-sm form-control" type="search"/>
            </th>-->
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in productCollection" height = 70%>
            <td> <i class="fa fa-plus-square fa-lg" aria-hidden="true"></i> {{product.pName | uppercase}}</a></td>
            <td ng-mouseover="product.devTech">{{product.devTech}}</td>
            <td>{{product.qaTool}}</td>
            <td>{{product.automationTech}}</td>
            <td>
                <div class="progress" ng-if="products !== undefined">
                    <a ng-href="#service/{{product.pName}}/{{product.pId}}" style="text-decoration:none">
                        <div  id = "product.pId" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                              aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{productAutomation[product.pId]}}%">
                            {{productAutomation[product.pId]}}%
                        </div>
                    </a>
                </div></td>
        </tr>
        </tbody>
    </table>
</div><!--close main-->
