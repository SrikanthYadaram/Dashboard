<!DOCTYPE html>
<html ng-app="myApp">
<head>

    <title> WM Dashboard</title>
    <meta name="description" content="website description"/>
    <meta name="keywords" content="website keywords, website keywords"/>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252"/>
    <link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/walmartLogo.png">
    <script type="text/javascript" src="js/jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="js/smart-table/smart-table.min.js"></script>
    <script type="text/javascript" src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script type="text/javascript" src="js/angular-utils-pagination/dirPagination.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/department.js"></script>
    <script type="text/javascript" src="js/product.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-chart.js"></script>
    <script type="text/javascript" src="js/angular/angular-chart.min.js"></script>
    <script type="text/javascript" src="js/errorListController.js"></script>
</head>
<header ng-controller="deptCtrl" >
    <div id="strapline" >
        <div id="welcome_slogan">
            <img src = "images/logo.png" alt="Dashboard logo" align="center" style="width:274px;height:98px;" >
            <img src = "images/ustlogo.png" alt="ust logo" align="left">
            <img src = "images/walmart logo.png" alt="walmart logo" align="right" style="width:174px;height:48px;">
        </div>
    </div>
    <div class="dropdown" ng-if="departmentCollection !== undefined" style="padding-top: 33px;">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><i class="fa fa-bars" aria-hidden="true" style="color: white"></i> Departments
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li ng-repeat="dept in departmentCollection"><a ng-href="#product/{{dept.deptName}}/{{dept.deptId}}">{{dept.deptName}}</a></li>
        </ul>
    </div>
</header>
<div class="ng-view"></div>

</body>
</html>
